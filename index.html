<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url('https://www.transparenttextures.com/patterns/asfalt.png'); 
            background-repeat: repeat;
            background-color: #41381c;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        form {
            border: 5px solid black;
            padding: 50px;
            background-color: #665418; /* bright yellow solid color */
            border-radius: 10px;
            background-image: url('https://www.transparenttextures.com/patterns/brick-wall-dark.png'); /* visible cube pattern */
            background-repeat: repeat;
            background-size: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 350px;
        }

        .tombol-login {
            margin-top: 25px;
            width: 100%;
            background-color: brown;
            border: none;
            font-weight: bold;
        }

        img {
            width: 250px;
            display: block;
            margin: 0 auto 15px auto;
        }

        p {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: black;
            text-shadow: 1px 1px 2px white;
        }

        label {
            font-weight: 600;
            color: black;
        }

        input[type="checkbox"] {
            margin-left: 0;
            margin-right: 8px;
        }

        input.form-control {
            border: 2px solid #333;
            background-color: #fff;
            color: #000;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <form action ="login.php" method="POST">
        <img src="https://miro.medium.com/v2/resize:fit:700/1*3GIVOCE7af32q_BCPueBEA.jpeg" alt="logo">
        <p>LOGIN</p>
        <label class="form-label" for="username">Username</label>
        <input id="username" name="username" class="form-control" type="text" placeholder="username" required>
        <label class="form-label" for="password">Password</label>
        <input id="password" name="password" class="form-control mb-2" type="password" placeholder="password" required>
        <div class="form-check mb-3">
            <input id="remember" name="remember" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary tombol-login">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg> Login
        </button>
    </form>
</body>
</html>
